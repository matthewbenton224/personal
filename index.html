<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js" defer></script>
  <title>Matt's Music</title>
</head>
<body>
  <div class="audio-player" id="audio-player">
  
  <figure>
    <figcaption>Now Playing:</figcaption>
    <audio></audio>
  </figure>
  <form id = "music-search">
    <input type="search" placeholder="Name of Artist" id="music-input"></input>
    <button type="submit">Search</button>
  </form>
  <div>
    <div class="search-results" id="search-results-container">
      <div class="search-results-title"> 
        <h1 class="search-results-title-text">Results</h1>
      </div>
      <section class="search-results-card" id="search-results-cards">
        <div class="search-results-list" id="search-results-list">
        </div>
      </section>

    </div>
  </div>
  </section>
  </div>
</body>
</html>
